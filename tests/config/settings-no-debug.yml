---
# some examples here
# https://github.com/nodeca/js-yaml/blob/master/examples/sample_document.yml
  seasonings:
    - webdriver
    - db
  environments:
    common:
      debug: false
      dbConfig:
        user: ""
        password: ""
        server: ""
        database: ""
        port: 1433
        options:
          encrypt: false
        pool:
          max: 10
          min: 0
          idleTimeoutMillis: 30000
    development:
      tags: []
      verbose_logging: false
      mochaTimeout: 999999
      driverStartupWaitTime: 5000
      implicitWaitTimeout: 10000
      asyncScriptTimeout: 10000
      caps:
        browserName: "chrome"
      driverConfig:
        host: "localhost"
        port: 4444
      driverOptions:
        timeout: 30000
        retries: 3
        retryDelay: 2000
        testFolder: "/results"
        thinkTime: 1
        waitingForPageSleep: 1
        baseUrl: "http://devop5.io"
      dbConfig:
        user: ""
        password: ""
        server: ""
        database: ""
        port: 1433
        options:
          encrypt: false
        pool:
          max: 10
          min: 0
          idleTimeoutMillis: 30000
    ci:
      tags: []
      debug: true
      verbose_logging: false
      mochaTimeout: 999999
      caps:
        browserName: "phantomjs"
      driverConfig:
        host: "localhost"
        port: 4444
      driverOptions:
        timeout: 60000
        retries: 3
        retryDelay: 15
        testFolder: "/results"
        thinkTime: 1
        waitingForPageSleep: 1
        baseUrl: "http://localhost:9002"
    acceptance:
      tags: []
    release:
      tags: []

